<html>
    <head>
        <title>TicTacToe</title>
        <link rel ="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
        <button id="newGame">New Game</button>
        <div class="board-container">
            <div class="board">
                <div class="box"><button id="0" class="gamebutton"></button></div>
                <div class="box"><button id="1" class="gamebutton"></button></div>
                <div class="box"><button id="2" class="gamebutton"></button></div>
                <div class="box"><button id="3" class="gamebutton"></button></div>
                <div class="box"><button id="4" class="gamebutton"></button></div>
                <div class="box"><button id="5" class="gamebutton"></button></div>
                <div class="box"><button id="6" class="gamebutton"></button></div>
                <div class="box"><button id="7" class="gamebutton"></button></div>
                <div class="box"><button id="8" class="gamebutton"></button></div>
            </div>
       
        </div>
    </body>

</html>
